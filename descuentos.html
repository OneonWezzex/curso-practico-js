<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcúla cuánto pagarás con descuento">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Porcentajes y descuentos | Curso práctico de JS</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu procuto:</label>
            <input type="number" id="inputPrice" placeholder="Precio">

            <label for="inputDiscount">Escribe el descuento de tu procuto:</label>
            <input type="number" id="inputDiscount" placeholder="Descuento">

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio del descuento</button>

            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
