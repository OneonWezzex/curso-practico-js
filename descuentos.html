<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcúla cuánto pagarás con descuento">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Porcentajes y descuentos | Curso práctico de JS</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="inputPrice"><h3>Escribe el precio de tu procuto:</h3></label>
            <input type="number" id="inputPrice" placeholder="Precio">
            <br><br>
            <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            <input type="number" id="inputDiscount" placeholder="Descuento">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio del descuento</button>
            <br><br>
            <!--Calcular descuento con cupones escritos-->
            <label for="inputCouponText1">Escribe el cupón de descuento</label>
            <input type="text" id="inputCouponText1" placeholder="Escribe tu cupón">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscountText1()">Calcular el precio del descuento</button>
            <br><br>
            <!--Calcular descuento con cupones con selector html-->
            <label for="inputCouponOption">Selecciona el cupón</label>
            <select name="inputCouponOption" id="inputCouponOption">
                <option value="Cupon1">Cupón 1</option>
                <option value="Cupon2">Cupón 2</option>
                <option value="Cupon3">Cupón 3</option>
            </select>
            <br>
            <button type="button" onclick="onClickButtonPriceDiscountOption()">Calcular el precio con cupón</button>
            <br>
            <p id="ResultP"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
