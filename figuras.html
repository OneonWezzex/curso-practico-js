<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Primer practica de JS">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Calculadora geométrica</title>
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <!-- Calculadora del cuadrado -->
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado
            </label>
            <input type="number" id="inputCuadrado" placeholder="Lado del cuadrado" />
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            <br><br>
            <!-- Calculadora del triángulo -->
            <label for="inputAlturaTriangulo">
                Escribe cuánto mide la altura de tu triángulo
            </label>
            <input type="number" id="inputAlturaTriangulo" placeholder="Altura del triangulo"/>
            <br>
            <label for="inputLadoATriangulo">
                Escribe cuánto mide el lado A de tu triángulo
            </label>
            <input type="number" id="inputLadoATriangulo" placeholder="Lado A del triangulo">
            <br>
            <label for="inputLadoBTriangulo">
                Escribe cuánto mide el lado B de tu triángulo
            </label>
            <input type="number" id="inputLadoBTriangulo" placeholder="Lado B del triangulo">
            <br>
            <label for="inputBaseTriangulo">
                Escribe cuánto mide la base de tu triángulo
            </label>
            <input type="number" id="inputBaseTriangulo" placeholder="Base del triángulo">
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <br><br>
            <!-- Calculadora del triángulo Isosceles-->
            <label for="inputLadoATrianguloIso">
                Escribe cuánto mide el lado A de tu triángulo isosceles
            </label>
            <input type="number" id="inputLadoATrianguloIso" placeholder="Lado A del triangulo">
            <br>
            <label for="inputLadoBTrianguloIso">
                Escribe cuánto mide el lado B de tu triángulo isosceles
            </label>
            <input type="number" id="inputLadoBTrianguloIso" placeholder="Lado B del triangulo">
            <br>
            <label for="inputBaseTrianguloIso">
                Escribe cuánto mide la base de tu triángulo isosceles
            </label>
            <input type="number" id="inputBaseTrianguloIso" placeholder="Base del triángulo">
            <br>
            <button type="button" onclick="calcularAlturaTrianguloIso()">Calcular la altura</button>
            <!-- Calculadora del círculo -->
            <br><br>
            <label for="inputCirculo">
                Escribe cuánto mide el radio de tu círculo
            </label>
            <input type="number" id="inputRadioCirculo" placeholder="Radio del círculo">
            <br>
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diámetro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
